<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- ...existing code... -->
<div class="box">
    <div class="container">
        <h1>Have an account <br> Login</h1>
    </div>
    <form>
        <div class="input-field">
            <label for="username">Username</label>
            <!-- Added wrapper div for input and icon -->
            <div class="input-icon">
                <input type="text" id="username" class="input" placeholder="Username" required>
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <!-- End wrapper div -->
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <!-- Added wrapper div for input and icon -->
            <div class="input-icon">
                <input type="password" id="password" class="input" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <!-- End wrapper div -->
        </div>
        <div class="input-field">
            <button type="submit" class="submit">Login</button>
        </div>
        <div class="input-field">
            <input type="checkbox" id="check">
            <label for="check">Remember Me</label>
        </div>
        <div class="input-field">
            <a href="#">Forgot password?</a>
        </div>
    </form>
</div>
<footer> ©️ 2035 Shail Ahmad</footer>
</body>
</html>
